<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
  </head>
  <body>
    <div class="clock">
      <div class="clock-child js-additional-clock"></div>

      <span class="clock-child js-minute-two">0</span>
      <span class="clock-child js-minute-one">0</span>
      <span>:</span>
      <span class="clock-child js-second-two">0</span>
      <span class="clock-child js-second-one">0</span>
      <span>.</span>
      <span class="clock-child js-milliseconds-two">0</span>
      <span class="clock-child js-milliseconds-one">0</span>
    </div>

    <button class="start-button js-start-button">Start</button>
    <button class="reset-button js-reset-button">Reset</button>

    <script src="stopwatch.js"></script>
  </body>
</html>
