<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
  </head>
  <body>
    <div class="clock">
      <div class="js-additional-clock"></div>

      <span class="js-minute-two">0</span>
      <span class="js-minute-one">0</span>
      <span>:</span>
      <span class="js-second-two">0</span>
      <span class="js-second-one">0</span>
      <span>.</span>
      <span class="js-milliseconds-two">0</span>
      <span class="js-milliseconds-one">0</span>
    </div>

    <div class="buttons-container">
      <button class="buttons js-start-button">Start</button>
      <button class="buttons js-reset-button">Reset</button>
    </div>

    <script src="stopwatch.js"></script>
  </body>
</html>
